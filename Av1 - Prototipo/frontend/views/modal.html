<div id="modal" class="hide">
           
    <div class="content">
   
        <h1>Nova Ideia</h1>
        
        <form action="/" method="POST" onsubmit="return checkFields(event)">

            <div class="input-wraper">
                <label for="titulo">Título da Ideia</label>
                <input type="text" name = "titulo">
            </div>

            <div class="input-wraper">
                <label for="categoria">Categoria</label>
                <input type="text" name = "categoria">
            </div>

            <div class="input-wraper">
                <label for="imagem">Link da Imagem</label>
                <input type="url" name = "imagem">
            </div>

            <div class="input-wraper">
                <label for="descricao">Digite uma descrição para essa idéia</label>
                <textarea  name = "descricao" cols="10" rows="10"></textarea>
            </div>

            <a href="#" onclick="onOff()">Voltar</a>
            <button>Salvar</button>
        </form>
   
    </div>
</div>
